<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Node.js Bucket List App</title>

    <!-- Bootstrap core CSS -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../style/cover.css" rel="stylesheet">
    <link href="../style/signin.css" rel="stylesheet">
    <script type="text/javascript" src="../script/jquery-1.11.2.js"></script>

    <script type="text/javascript">
      $(function(){
        $('#btnSignIn').click(function(evt){
          evt.preventDefault();
          $.ajax({
            url: '/signin',
            type:'POST',
            success:function(response){
              console.log(response);
            },
            error:function(error){
              console.log(error);
            }
          })
        })
      })
     
    </script>

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <nav>
                <ul class="nav masthead-nav">
                </ul>
              </nav>
            </div>
          </div>


          <div class="inner cover">
              <form class="form-signin"  action="/myaction" method="post">
                <h2 class="email">send mail</h2>
                <label for="email" class="sr-only">your mail</label>
                <input type="text" id="email" class="form-control" name="email" placeholder="from adress" required="">
                <label for="pass" class="sr-only">password</label>
                <input type="password" id="pass" class="form-control" name="pass" placeholder="password" required="">
                
                <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">send</button>
              </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
             
            </div>
          </div>

        </div>

      </div>

    </div>

    
  </body>
</html>
